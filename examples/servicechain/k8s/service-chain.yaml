---
apiVersion: networkservicemesh.io/v1alpha1
kind: NetworkService
metadata:
  name: service-chain
spec:
  payload: IP
  matches:
    - match:
      sourceSelector:
        app: proxy
        color: red
      route:
        - destination:
          destinationSelector:
            app: nginx
            color: red
    - match:
      sourceSelector:
        app: proxy
        color: green
      route:
        - destination:
          destinationSelector:
            app: nginx
            color: green
